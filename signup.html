<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
      width: 300px;
      text-align: center;
    }
    .signup-box h2 {
      color: #00ffff;
      margin-bottom: 30px;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }
    .signup-box button:hover {
      background-color: #00e6e6;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Firstname" required />
      <input type="text" placeholder="Surname" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p style="color: #888; margin-top: 20px">
      Already have an account? <a href="login.html" style="color: #00ffff">Login</a>
    </p>
  </div>
</body>
</html>
