<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranzil login page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ffff;
        text-align: center;
        width: 300px;
      }

      .login-box h2 {
        color: #00ffff;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #00ffff;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: transparent;
        border: 2px solid #00ffff;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        outline: none;
        box-shadow: 0 0 10px #00ffff;
        transition: 0.3s;
      }

      .login-box input[type="text"]:focus,
      .login-box input[type="password"]:focus {
        box-shadow: 0 0 20px #00ffff;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        background-color: #00ffff;
        border: none;
        border-radius: 5px;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff;
        transition: 0.3s;
        align-items: center;
      }

      .login-box button:hover {
        box-shadow: 0 0 20px #00ffff;
        background-color: #00e6e6;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <marquee
        behavior="scroll"
        direction="left"
        style="color: #00ffff; margin-bottom: 20px"
      >
        Welcome to Tranzil! | Enjoy seamless login experience | Contact us for
        support
      </marquee>
      <h2>Tranzil login page</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">
          <a href="https://www.facebook.com">Login with Facebook</a>
        </button>
      </form>
      <p style="color: #888; margin-top: 20px">
        Don't have an account? <a href="signup.html" style="color: #00ffff">Sign Up</a>
      </p>
      <div class="login-links">
        <a href="contact.html">Contact Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="perculiar.html">Perculiar</a>
      </div>
      <!-- ...existing code... -->
      <style>
        /* ...existing styles... */
        .login-links {
          display: flex;
          flex-direction: column;
          gap: 10px;
          margin-top: 20px;
        }
        .login-links a {
          color: #00ffff;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.2s;
        }
        .login-links a:hover {
          color: #fff;
          text-decoration: underline;
        }
      </style>
      <!-- ...existing code... -->
       
    </div>
  </body>
</html>
